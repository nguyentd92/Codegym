<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

 
    <script>
        var a1 = 0;
        var a2 = 1;
        var soNT;
        var sum = 0;
        for (var i=0; i<20; i++) {
            switch (i) {
                case 0: 
                    soNT = 0;
                    break;
                case 1:
                    soNT = 1;
                    break;
                default:
                    soNT=a1+a2;
                    a1 = a2;
                    a2 = soNT;
            }

            sum+= soNT;
        }
        document.write("Tong 20 so Fibonacci dau tien: " + sum);

    </script>
    
</body>
</html>
