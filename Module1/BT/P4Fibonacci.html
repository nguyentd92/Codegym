<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p>20 SO DAU TIEN FIBONACCI</p>
    <script>
        var n1 = 0;
        var n2 = 1;
        var soNT;
        for (var i=0; i < 20; i++) {
            switch (i) {
                case 0:
                    soNT = 0;
                    break;
                case 1:
                    soNT = 1;
                    break;
                default:
                    soNT = n1 + n2;
                    n1 = n2;
                    n2 = soNT;
            }
            document.write(soNT + ", ");
        }
    </script>
</body>
</html>
