<body>
    <script>
        var x = [-3,5,1,3,2,10];
        var max = x[0];

        for (var i=0;i < x.length; i++) {
            if (max < x[i]) {
                max = x[i];
            }
        }

        alert('Gia tri lon nhat trong mang la ' + max);
    </script>
