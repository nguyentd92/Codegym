<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do Square of Circle or </title>
</head>
<body onload="Main()">
    <script>
        function Main() {
            var mode = prompt("Your shape (circle,square):");
            var radius = prompt("Shape's radius:");

            alert(squareShape(mode, radius));
        }

        function squareShape(mode, radius) {
            switch (mode) {
                case "circle":
                    return circleOfSquare(radius);
                case "square":
                    return squareOfSquare(radius);
                default:
            }
        }

        function circleOfSquare(r) {
            return r*r*3.14;
        }

        function squareOfSquare(a) {
            return a*a;
        }
            
    </script>
</body>
</html>
