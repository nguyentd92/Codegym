<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>
<body onload="Main()">
    <script>
        function Main() {
            var char = prompt('Your char (a-z, A-Z):');

            alert(checkVowel(char));
        }
        function checkVowel(c){
            let vowel='aeouiAEOUI';
            if (vowel.indexOf(c)!==-1) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
