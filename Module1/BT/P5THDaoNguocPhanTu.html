<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script>
        var x = [-3, 5, 1, 3, 2, 10];
        var first = 0;
        var last = x.length-1;
        console.log(x);
        while (first<last) {
            var temp = x[first];
            x[first] = x[last];
            x[last] = temp;
            first++;
            last--;
        }
        console.log(x);
    </script>
</body>
</html>
