<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bai tap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var i = 0;
        var count = 0;
        var sum = 0;
        while (count<=30) {
            if (i % 7 === 0) {
                sum += i;
                count ++;

            }
            i++;
        }
        document.write("Tong 30 so tu nhien dau tien chia het cho 7: " + sum);
    </script>
</body>
</html>
