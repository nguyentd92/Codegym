<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <input type="text" id = 'InputBox'>
    <button id = 'btnAdd' onclick="clickAdd()">Add</button>
    <button id = 'btnDisplay' onclick="clickDisplay()">Display</button>
    <br>
    <hr style="width: 260px; float: left"/>
    <div id = 'Show'></div>

    <script>
        var arrayNumber = [];
        var x = 0;

        function clickAdd() {
            arrayNumber[x]=document.getElementById('InputBox').value;
            document.getElementById('InputBox').value = "";
            alert("Element " + x + " = " + arrayNumber[x]);
            x++;
        }

        function clickDisplay() {
            var text = '';
            for (var i = 0; i < arrayNumber.length; i++) {
                text += "Element " + i +" = " + arrayNumber[i] + '<br>';
            }
            document.getElementById('Show').innerHTML = text ;
        }
    </script>

</body>
</html>
