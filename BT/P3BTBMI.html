<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <label>Weight(kg):</label><input type="text" id="weightInput">
    <label>Height(m):</label><input type="text" id="heightInput">
    <button onclick="BMItest();">GO</button>
    <h3 id="resultArea"></h3>
        
    <script>
        function BMItest(){
            var weight = parseFloat(document.getElementById('weightInput').value);
            var height = parseFloat(document.getElementById('heightInput').value);

            var result = weight / (height*height);
            var bmiResult;
            if (result >= 30) {
                bmiResult = 'Obese';
            } else if (result>=25) {
                bmiResult = 'Overweight';
            } else if (result>=18.5) {
                bmiResult = 'Normal';
            } else {
                bmiResult = 'Underweight';
            }

            document.getElementById('resultArea').innerHTML = "Result: "+ result +" - "+ bmiResult;
        }
    </script>
</body>
</html>
