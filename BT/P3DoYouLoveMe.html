<body>
    <h1>DO YOU LOVE ME?</h1>
    <button id="btn_Yes" onclick="alert('Yes. You are right')">YES</button>
    <button id="btn_No" style="position:absolute" onmouseover="btn_MouseHover()">NO</button>
    <h3 id='kq'></h3>
    <script>
        function btn_MouseHover() {
            var x = Math.round(Math.random()*window.innerWidth);
            var y = Math.round(Math.random()*window.innerHeight);
            document.getElementById('btn_No').style.left = x+'px';
            document.getElementById('btn_No').style.top = y+'px';
        }       

    </script>
