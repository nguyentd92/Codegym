<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Rat {
            constructor(name, weight, speed, state) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.state = state;                
            }

            say() {
                alert("cheet cheet");
            }
        };

        class Cat {
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }

            catch(rat) {
                return this.speed > rat.speed ? true : false;
            }

            eat(rat) {
                if (rat.state) {
                    this.weight += rat.weight;
                }
            }
        }

        var tom = new Cat("Tom", 3,30);
        var mice = new Rat ("mice", 0.2, 25, true);

        alert(tom.weight);
        if (tom.catch(mice)) {
            tom.eat(mice);
        }
        alert(tom.weight);
    </script>
</body>
</html>
