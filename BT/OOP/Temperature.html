<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="Main()">
    <script>
        class Temperature {
            constructor(temp) {
                this.temp = temp;
            }
            
            setValue(temp) {
                this.temp = temp;
            }
            convertCtoF(){
                return this.temp*1.8+32;
            }
            convertCtoK(){
                return this.temp+274;
            }
        }

        function Main(){
            var todayTemp = new Temperature(24);

            console.log(todayTemp.convertCtoF());
            console.log(todayTemp.convertCtoK());
        }
    </script>
</body>
</html>
