<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="Main()">
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth(){
                return this.month;
            }

            getYear(){
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month){
                this.month = month;
            }

            setYear(year) {
                this.year = year;
            }

            setDate(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            toString() {
                return this.day+'/'+this.month+'/'+this.year;
            }
        }

        function Main() {
            var today = new MyDate();
            today.setDate(20,01,2019);
            console.log(today.getDay());
            today.setDay(30);
            
            console.log(today.toString());
            console.log(today.getDay());
        }
        </script>
</body>
</html>
