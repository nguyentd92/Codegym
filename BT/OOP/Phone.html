<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="Main()">
    <script>
        class Mobile {
            constructor(){
            this.capacity;
            this.texttyping = [];
            this.inbox = [];
            this.sent = [];
            this.isOn = false;
            this.sms;
            }

            setCapacity(value) {
                this.capacity = value;
            }

            checkState() {
                alert(this.isOn);
            }

            turnOnOff(){
                if (this.isOn) {
                    this.isOn = false;
                } else {
                    this.isOn = true;
                }
            }

            charge() {
                this.capacity = this.capacity <=90 ? this.capacity + 10 : 100;
            }

            typeSMS() {}

            receiveSMS(sms) {
                if (this.isOn) {
                    alert(sms);
                    this.inbox.push(sms);
                    this.energyWaste();
                }

            }

            sendSMS(phone, text){
                if (this.isOn) {
                    this.sent.push(text);
                    phone.receiveSMS(text);
                    this.energyWaste();
                }

            }

            showInbox() {
                if (this.isOn) {
                    alert(this.inbox);
                    this.energyWaste();
                }
            }

            showSentbox() {
                if (this.isOn) {
                    this.screen.value = this.sent;
                    this.energyWaste();
                }
            }

            energyWaste() {
                this.capacity--;
            }

            showMessage() {
                if (this.isOn) {
                    alert(inbox[inbox.length-1]);
                    this.energyWaste();
                }
            }
        }

        function Main() {
            var nokia = new Mobile();
            var iphone = new Mobile();
            nokia.turnOnOff();
            iphone.turnOnOff();
            nokia.sendSMS(iphone, "Tin nhan");
            nokia.sendSMS(iphone, "GUi tin nhan");
            console.log("Iphone inbox: " + iphone.inbox);
            console.log("Nokia sentbox: ", nokia.sent);
            

        }
    </script>
</body>
</html>
