<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body onload="Main()">
    <script>
        function Main(){
            var r = parseFloat(prompt("Your Circle's radius:"));
            alert("Square: "+squareCircle(r));
            alert("Perimeter: "+ perimeterCircle(r));
        }
        function squareCircle(r) {
            return r*r*3.14;
        }
        function perimeterCircle(r){
            return r*2*3.14;
        }
    </script>
</body>
</html>
