<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

</head>
<body onload="Main()">
    <script>
        function Main(){
            var n = parseInt(prompt("Your number:"));
            alert("Factorial of "+n+": "+factorial(n));

        }
        function factorial(num) {            
            if (num===0) {
                return 1;
            };
            let fact = 1;
            for (let i=1;i<=num;i++){
                fact *= i;
            }
            return fact;
        }

    </script>
</body>
</html>
