<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <style>
    table {
        border: 1 px;

    }
    td {
        border: 1 px;
    }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        for (i=1;i<10;i++) {
            document.write("<tr>");
            for (j=2;j<10;j++) {
                document.write("<td>"+j+"x"+i+"="+j*i+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
