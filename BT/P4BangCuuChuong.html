<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

</head>
<body>
    <script>
        
        var sout;
        sout = "<table border= '1'>";
        for (i=1;i<10;i++) {
            sout = sout + "<tr>";
            for (j=2;j<10;j++) {
                sout += ("<td>"+j+"x"+i+"="+j*i+"</td>");
            }
            sout += "</tr>";
        }
        
        sout += "</table>";
        document.write(sout);

    </script>
</body>
</html>
