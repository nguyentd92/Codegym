<body>
    <script>
        var diemkt = parseInt(prompt("Nhap diem kiem tra: ",''));
        var diemgiuaky = parseInt(prompt("Nhap diem giua ky:", ''));
        var diemcuoiky = parseInt(prompt("Nhap diem thi cuoi ky:",''));
        var diemtb = (diemkt + diemgiuaky*2 + diemcuoiky*3)/6;

        if (diemtb >= 8) {
            alert("HS Gioi");
        }
        else if (diemtb >= 6) {
            alert("HS Kha");
        }
        else if (diemtb>=3) {
            alert("HS Trung Binh");
        }
        else {
            alert("Hoc sinh yeu");
        }


    </script>
</body>
