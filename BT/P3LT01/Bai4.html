<body>
    <script>
        var A = parseInt(prompt("Nhap A:", ''));
        var B = parseInt(prompt("Nhap B:", ''));
        var C = parseInt(prompt("Nhap C:", ''));

        if (A>B && A>C) {
            alert("A lon nhat");
        }
        else if (B>C) {
            alert("B lon nhat");
        }
        else {
            alert("C lon nhat");
        }

    </script>
</body>
