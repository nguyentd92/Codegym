<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

</head>
<body onload="Main()">
    <script>
        function Main(){
            var a = prompt('a');
            var b = prompt('b');
            var c = prompt('c');

            alert("Smallest is :"+checkSmallest(a,b,c));
        }

        function checkSmallest(a,b,c) {
            if (a<b&&a<c) {
                return a;
            } else {
                return b<c ? b : c;
            }
        }

    </script>
</body>
</html>
