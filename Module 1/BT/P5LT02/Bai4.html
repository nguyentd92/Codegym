<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <script>
        var str = prompt("Nhap chuoi bat ki:");
        var count = 0;
        for (var i=0; i < str.length - 1; i++) {
            if (str[i] !== " " && (str[i+1] === " " || i+2===str.length)) {
                count++;
            }
        }

        alert("Amount of word: " + count);
    </script>    
</body>
