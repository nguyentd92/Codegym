<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script>
        var arrayNumber = [];
        for (var i = 0; i< 10; i++) {
            arrayNumber[i] = Math.round(Math.random()*100);
        }

        alert(arrayNumber);

        arrayNumber.sort(function(a,b){return b-a});
        alert(arrayNumber);
    </script>
</body>
</html>
