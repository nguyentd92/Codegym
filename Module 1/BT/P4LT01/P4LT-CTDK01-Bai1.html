<!DOCTYPE html>

<body>
    <!-- Bai 1: Sử dụng vòng lặp để đếm từ 1 đến 100. 
    Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành. -->
    <SCRIPT>
        for (var i=1; i<=100;i++){
            if (i===99) {
                alert("Done");
            }
        }
    </SCRIPT>
    
</body>
