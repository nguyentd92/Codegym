<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Note</title>
    <style>
        p.dotted {border-style: dotted;
            background-image: url("images/Cat2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
        div {width: 300px;}

    </style>
</head>
<body>
    <div>
        <audio controls>
            <source src="http://www.largesound.com/ashborytour/sound/brobob.mp3" type="audio/mpeg"/>
            <source src="http://www.largesound.com/ashborytour/sound/brobob.mp3" type="audio/mpeg"/>
        </audio>
        <video width="320" height="240" autoplay>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video>
        <p class="dashed">dashed</p>
        <p class="solid">solid</p>
        <p class="double">double</p>
        <p class="groove">groove</p>
        <p class="ridge">ridge</p>
        <p class="dotted">dotted with background-image and no-repeat<br><br/><br/></p>
        <p class="inset">inset</p>
        <p class="outset">outset</p>
        <p class="none">none</p>
        <p class="hidden">hidden</p>
        <p class="mix">mix</p>
    </div>
    <div>
        <h3>Border properties</h3>
        <p></p>
    </div>

</html>
