<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        input {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <label><input id="good" type="checkbox" onclick="GoodClick();" >GOOD</label><br>
    <label><input id="fast" type="checkbox" onclick="FastClick();" >FAST</label><br>
    <label><input id="cheap" type="checkbox" onclick="CheapClick();" >CHEAP</label>    

    <script>
        function GoodClick(){
            if (document.getElementById("good").checked == true && document.getElementById("fast").checked == true) {
                document.getElementById("cheap").checked = false;
            }
        }
        function FastClick() {
            if (document.getElementById("fast").checked == true && document.getElementById("cheap").checked == true) {
                document.getElementById("good").checked = false;
            }
        }
        function CheapClick() {
            if (document.getElementById("cheap").checked == true && document.getElementById("good").checked == true) {
                document.getElementById("fast").checked = false;
            }
        }

        
    </script>
</body>
</html>
